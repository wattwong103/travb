  bio: Pongsun Bunditsakulchai is an Assistant Professor in the Department of Civil Engineering at the Faculty of Engineering, Chulalongkorn University. He specializes in transportation engineering, with research interests spanning logistics, management, and sustainability. Dr. Bunditsakulchai has a strong background in higher education and research, having published in areas such as disaster risk reduction and sustainable transport. He is recognized for his contributions to both academic scholarship and professional practice in civil and transportation engineering